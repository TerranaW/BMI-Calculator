<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <div class="tittle">
            <h2>Check your BMI</h2>
            <p>Enter your weight and height below to check your BMI result</p>
        </div>

        <div class="form">
            <label for ="weight">Put your <strong>weight</strong> in here <strong>(KG)</strong></label>
            <input id='weight' type ='number'> 
            <label for ="height">And your <strong>height</strong> in here <strong>(CM)</strong></label>
            <input id='height' type='number'>
        </div>

        <button id = 'btnCalculate' >Calculate BMI</button>

        <p id="result"></p>
    </main>
</body>
</html>
