<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <main class="container">
 
        <div class="title">
            <h2>Check your BMI</h2>
            <p>Enter your weight and height below to check your BMI result</p>
        </div>

        <div class="form">
            <label for ="weight">Put your <strong>weight</strong> in here <strong>(KG)</strong></label>
            <input id='weight' type ='number'> <br>
            <label for ="height">And your <strong>height</strong> in here <strong>(CM)</strong></label>
            <input id='height' type='number'> <br>
        </div>

        <button onclick='btnCalculate()'><strong>Calculate BMI</strong></button>

        <p id="result"></p>
    </main>
</body>
</html>
